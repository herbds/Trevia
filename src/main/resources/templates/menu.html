<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trevia - Menú</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Header con solo el logo -->
<header>
    <img src="/images/Logo/Trevia_logo.jpg" alt="Logo Trevia" class="logo">
</header>

<!-- Barra de navegación -->
<nav>
    <a href="/Trevia/inicio">Inicio</a>
    <a href="/Trevia/menu">Menú</a>
    <a href="/Trevia/about">Conócenos</a>
    <a href="/Trevia/order">Ordena aquí</a>
</nav>

<!-- Sección del Menú con Acordeón -->
<section class="container">
    <h2>Nuestro Menú</h2>
    <p>Explora nuestra variedad de platos y disfruta de la mejor comida.</p>

    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-button">Salchipapas & Salvajadas</button>
            <div class="accordion-content">
                <img src="/images/Menu/Salchipapas.jpg" alt="Salchipapas" class="expandable">
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-button">Hamburguesas</button>
            <div class="accordion-content">
                <img src="/images/Menu/Hamburguesas.jpg" alt="Hamburguesas" class="expandable">
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-button">Perros calientes</button>
            <div class="accordion-content">
                <img src="/images/Menu/Perros.jpg" alt="Perros" class="expandable">
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-button">Micheladas</button>
            <div class="accordion-content">
                <img src="/images/Menu/Micheladas.jpg" alt="Micheladas" class="expandable">
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-button">Exclusivos de la casa</button>
            <div class="accordion-content">
                <img src="/images/Menu/Exclusivos.jpg" alt="Exclusivos" class="expandable">
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-button">Asados & Adicionales & Bebidas</button>
            <div class="accordion-content">
                <img src="/images/Menu/Asados.jpg" alt="Asados" class="expandable">
            </div>
        </div>
    </div>
</section>

<script src="/js/menu_script.js"></script>
</body>
</html>
